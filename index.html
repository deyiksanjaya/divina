<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divina - Layar Pesulap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Lora:ital@1&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            height: 100%; width: 100%; overflow: hidden; 
            background-color: #121212;
        }
        body {
            display: flex; justify-content: center; align-items: center;
            color: #E0E0E0; font-family: 'Lora', serif;
        }

        /* Desain Jendela Input */
        #entry-window {
            background-color: #1E1E1E; border: 1px solid #444;
            padding: 40px; text-align: center;
            box-shadow: 0 0 25px rgba(192, 192, 192, 0.1);
            max-width: 90%; width: 400px;
            border-radius: 20px;
        }
        #entry-window h1 {
            font-family: 'Cinzel Decorative', cursive; font-size: 1.8rem;
            color: #C0C0C0; margin-bottom: 25px;
        }
        
        /* Tampilan Kode */
        .code-display {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }
        .code-digit {
            width: 50px;
            height: 65px;
            background-color: #333;
            border-bottom: 2px solid #888;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            font-family: 'Cinzel Decorative', cursive;
            color: #C0C0C0;
        }

        /* Keypad Kalkulator */
        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        .numpad-btn {
            font-family: 'Lora', serif;
            font-size: 1.8rem;
            background-color: #2a2a2a;
            border: 1px solid #444;
            color: #E0E0E0;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            margin: auto;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .numpad-btn:hover {
            background-color: #4a4a4a;
            border-color: #888;
        }
        .numpad-btn:active {
            transform: scale(0.95);
        }
        #btn-delete svg {
            width: 40%;
            height: 40%;
            fill: #C0C0C0;
            pointer-events: none;
        }

        /* Konten utama */
        .content-wrapper {
            text-align: center; padding: 20px;
            transition: opacity 0.5s ease-in-out;
            display: none;
        }
        #nama-bulan, #zodiak, #bulan-tanya {
            font-family: 'Cinzel Decorative', cursive;
            font-size: clamp(24px, 6vw, 42px);
            text-shadow: 0 0 10px rgba(192, 192, 192, 0.3);
            margin: 0; line-height: 1.4;
        }
        #nama-bulan { color: #C0C0C0; }
        #zodiak { color: #999; }
        #bulan-tanya { color: #666; }
        #separator-line { display: none; margin: 20px auto; width: 120px; height: 2px; background-color: #8B0000; border-radius: 2px; }
        
        /* Tombol Speaker */
        #tts-button {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 50px;
            height: 50px;
            background-color: #2a2a2a;
            border: 1px solid #444;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0.5;
            display: none; /* Awalnya disembunyikan */
        }
        #tts-button svg { width: 50%; fill: #C0C0C0; transition: fill 0.3s ease; }
        #tts-button.active {
            opacity: 1; 
            background-color: #4a4a4a; 
            border-color: #ffffff; 
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
        }
        #tts-button.active svg { fill: #fff; }
    </style>
</head>
<body>
    <!-- LAYAR 1: JENDELA INPUT (UNTUK PESULAP) -->
    <div id="entry-window">
        <h1>Hubungkan Pikiran</h1>
        <div class="code-display">
            <span class="code-digit" id="digit-1"></span>
            <span class="code-digit" id="digit-2"></span>
            <span class="code-digit" id="digit-3"></span>
            <span class="code-digit" id="digit-4"></span>
        </div>
        <div class="numpad">
            <button class="numpad-btn" data-key="1">1</button>
            <button class="numpad-btn" data-key="2">2</button>
            <button class="numpad-btn" data-key="3">3</button>
            <button class="numpad-btn" data-key="4">4</button>
            <button class="numpad-btn" data-key="5">5</button>
            <button class="numpad-btn" data-key="6">6</button>
            <button class="numpad-btn" data-key="7">7</button>
            <button class="numpad-btn" data-key="8">8</button>
            <button class="numpad-btn" data-key="9">9</button>
            <button class="numpad-btn" id="btn-delete" data-key="del">
                <svg viewBox="0 0 576 512"><path d="M576 128c0-35.3-28.7-64-64-64H205.3c-17 0-33.3 6.7-45.3 18.7L9.4 233.4c-6 6-9.4 14.1-9.4 22.6s3.4 16.6 9.4 22.6L160 429.3c12 12 28.3 18.7 45.3 18.7H512c35.3 0 64-28.7 64-64V128zM271 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6-9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z"/></svg>
            </button>
            <button class="numpad-btn" data-key="0">0</button>
        </div>
    </div>

    <!-- LAYAR 2: KONTEN UTAMA (SETELAH TERHUBUNG) -->
    <div class="content-wrapper" id="wrapper">
        <h1 id="nama-bulan">Menunggu...</h1>
        <p id="zodiak"></p>
        <div id="separator-line"></div>
        <p id="bulan-tanya"></p>
    </div>
    
    <!-- Tombol Speaker untuk TTS -->
    <button id="tts-button" aria-label="Aktifkan Text-to-Speech">
        <svg class="speaker-icon" id="speaker-mute-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><path d="M320 64c0-12.6-7.4-24-18.9-29.2s-25-3.1-34.4 5.3L131.8 160H48c-26.5 0-48 21.5-48 48v96c0 26.5 21.5 48 48 48h83.8l135 119.9c9.4 8.4 22.9 10.4 34.4 5.3S320 459.4 320 446.8V64zM558.7 256l47-47c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0L524.8 222.1l-47-47c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9l47 47-47 47c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l47-47 47 47c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-47-47z"/></svg>
        <svg class="speaker-icon" id="speaker-on-icon" style="display: none;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M301.1 34.8C312.6 40 320 51.4 320 64V448c0 12.6-7.4 24-18.9 29.2s-25 3.1-34.4-5.3L131.8 352H48c-26.5 0-48-21.5-48-48V208c0-26.5 21.5-48 48-48h83.8L266.7 40.1c9.4-8.4 22.9-10.4 34.4-5.3zM424.6 256c0-44.2-26.8-82.4-65.9-98.8C349.8 154.4 344 147.3 344 139c0-11.6 12.3-19.8 23.2-15.3C429.3 145.4 480 196.5 480 256s-50.7 110.6-112.8 132.3c-10.9 4.5-23.2-3.7-23.2-15.3c0-8.3 5.8-15.4 14.8-18.1c39.1-16.4 65.9-54.6 65.9-98.8zM504.6 256c0-67.6-39.6-126.5-98.8-153.2c-10.9-4.9-23.6 2.3-23.6 14.5c0 8.7 6.2 16.3 15.2 19.1c49.3 15.3 85.2 62.5 85.2 119.6s-35.9 104.3-85.2 119.6c-9 2.8-15.2 10.4-15.2 19.1c0 12.2 12.7 19.4 23.6 14.5C465 382.5 504.6 323.6 504.6 256z"/></svg>
    </button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-database.js";

        const firebaseConfig = {
          apiKey: "AIzaSyCblBBI3macwNluj2Fv0QoHwHHuJKVtRec",
          authDomain: "divina-connect.firebaseapp.com",
          databaseURL: "https://divina-connect-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "divina-connect",
          storageBucket: "divina-connect.firebasestorage.app",
          messagingSenderId: "777570372540",
          appId: "1:777570372540:web:6b4f3be1b46dbe9fdcf9b9"
        };
        
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // --- SETUP TTS DAN ELEMEN LAINNYA ---
        const entryWindow = document.getElementById('entry-window');
        const contentWrapper = document.getElementById('wrapper');
        const numpad = document.querySelector('.numpad');
        const digitDisplays = [
            document.getElementById('digit-1'),
            document.getElementById('digit-2'),
            document.getElementById('digit-3'),
            document.getElementById('digit-4')
        ];
        let enteredCode = "";

        const ttsButton = document.getElementById('tts-button');
        const speakerOnIcon = document.getElementById('speaker-on-icon');
        const speakerMuteIcon = document.getElementById('speaker-mute-icon');
        let isTtsEnabled = false; 
        let currentText = ""; 

        // Fungsi untuk mengupdate tampilan digit
        function updateDisplay() {
            for (let i = 0; i < 4; i++) {
                digitDisplays[i].textContent = enteredCode[i] || "";
            }
        }
        
        // Event listener untuk keypad
        numpad.addEventListener('click', (e) => {
            if (!e.target.matches('.numpad-btn')) return;

            const key = e.target.dataset.key;

            if (key === 'del') {
                enteredCode = enteredCode.slice(0, -1);
            } else if (enteredCode.length < 4) {
                enteredCode += key;
            }

            updateDisplay();

            if (enteredCode.length === 4) {
                connectToRoom(enteredCode);
            }
        });

        // Event listener untuk tombol TTS
        ttsButton.addEventListener('click', () => {
            isTtsEnabled = !isTtsEnabled; 
            ttsButton.classList.toggle('active', isTtsEnabled);

            speakerOnIcon.style.display = isTtsEnabled ? 'block' : 'none';
            speakerMuteIcon.style.display = isTtsEnabled ? 'none' : 'block';

            if (isTtsEnabled) {
                if (!currentText) {
                    speak("voice activated");
                } else {
                    speak(currentText);
                }
            } else {
                window.speechSynthesis.cancel();
            }
        });

        // Fungsi untuk membacakan teks
        function speak(text) {
            if (!text) return;
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            if (text === "voice activated") {
                utterance.lang = 'en-US';
            } else {
                utterance.lang = 'id-ID'; 
            }
            window.speechSynthesis.speak(utterance);
        }

        // Fungsi untuk terhubung ke ruangan
        function connectToRoom(roomId) {
            entryWindow.style.display = 'none';
            contentWrapper.style.display = 'block';
            ttsButton.style.display = 'flex'; // Tampilkan tombol TTS setelah terhubung

            const roomRef = ref(database, 'rooms/' + roomId + '/data');
            listenToRoom(roomRef);
        }
        
        // Fungsi untuk mendengarkan perubahan data
        function listenToRoom(roomRef) {
            const wrapper = document.getElementById('wrapper');
            const namaBulanElem = document.getElementById('nama-bulan');
            const zodiakElem = document.getElementById('zodiak');
            const tanyaElem = document.getElementById('bulan-tanya');
            const separatorLine = document.getElementById('separator-line');
        
            onValue(roomRef, (snapshot) => {
                wrapper.style.opacity = 0;
                setTimeout(() => {
                    let textToSpeak = "";
                    if (snapshot.exists()) {
                        const data = snapshot.val();
                        const bulan = data.namaBulan || "";
                        namaBulanElem.textContent = bulan;
                        zodiakElem.textContent = data.kemungkinanZodiak || "";

                        let pertanyaan = "";
                        switch (bulan) {
                            case "Januari":   pertanyaan = "Q"; break;
                            case "Februari":  pertanyaan = "A"; break;
                            case "Maret":     pertanyaan = "R"; break;
                            case "April":     pertanyaan = "E"; break;
                            case "Mei":       pertanyaan = "U"; break;
                            case "Juni":      pertanyaan = "G"; break;
                            case "Juli":      pertanyaan = "L"; break;
                            case "Agustus":   pertanyaan = "V"; break;
                            case "September": pertanyaan = "B"; break;
                            case "Oktober":   pertanyaan = "O"; break;
                            case "November":  pertanyaan = "T"; break;
                            case "Desember":  pertanyaan = "S"; break;
                        }
                        tanyaElem.textContent = pertanyaan;
                        separatorLine.style.display = 'block';
                        textToSpeak = `${bulan}. ${data.kemungkinanZodiak}. ${pertanyaan}.`;
                    } else {
                        namaBulanElem.textContent = "Menunggu...";
                        zodiakElem.textContent = "";
                        tanyaElem.textContent = "";
                        separatorLine.style.display = 'none';
                        textToSpeak = "";
                    }
                    
                    currentText = textToSpeak;
                    if (isTtsEnabled) {
                        speak(currentText);
                    }
                    wrapper.style.opacity = 1;
                }, 500); 
            });
        }
    </script>
</body>
</html>
